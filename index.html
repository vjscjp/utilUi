					<div class="form-group">

							Host Name

					</div>
					<div class="form-group">
						
						<label for="port">
							Port No
						</label>
						<input type="text" class="form-control" id="port" placeholder="134326"/>
					</div>
				</div>
				<div class="panel-heading">

						Search by App Id.

				</div>

									<p><label>Env name: </label><strong id="env_name"></strong></p>
									<p><label>Env Id: </label><strong id="env_id"></strong></p>

									<p><label>Service Id: </label><strong id="service_id"></strong></p>

							</div>
